add_endpoint:
  name: Add OSC Endpoint
  description: Create an OSC endpoint (target destination + address) that can be triggered by buttons/sliders
  fields:
    name:
      name: Name
      description: Friendly name for the endpoint
      required: true
      example: "Master Volume Control"
      selector:
        text:
    host:
      name: Host
      description: OSC server IP address (optional, uses integration default)
      required: false
      example: "192.168.1.100"
      selector:
        text:
    port:
      name: Port
      description: OSC server port (optional, uses integration default)
      required: false
      example: 9000
      selector:
        number:
          min: 1
          max: 65535
    osc_address:
      name: OSC Address
      description: OSC address path (e.g., /mix/volume)
      required: true
      example: "/mix/volume"
      selector:
        text:
    value_type:
      name: Value Type
      description: Data type of the value
      required: false
      default: "float"
      example: "float"
      selector:
        select:
          options:
            - "float"
            - "int"
            - "bool"

add_button:
  name: Add OSC Button
  description: Add a button that triggers a pre-configured OSC endpoint
  fields:
    name:
      name: Name
      description: Friendly name for the button
      required: true
      example: "Trigger Effect"
      selector:
        text:
    endpoint_id:
      name: Endpoint ID
      description: The unique ID of the OSC endpoint to trigger
      required: true
      example: "your_entry_id_/fx/trigger"
      selector:
        text:
    value:
      name: Value
      description: Value to send when button is pressed
      required: false
      default: 1.0
      example: 1.0
      selector:
        number:
          min: -1000
          max: 1000
          step: 0.01

add_slider:
  name: Add OSC Slider
  description: Add a slider/fader that controls a pre-configured OSC endpoint
  fields:
    name:
      name: Name
      description: Friendly name for the slider
      required: true
      example: "Master Volume"
      selector:
        text:
    endpoint_id:
      name: Endpoint ID
      description: The unique ID of the OSC endpoint to control
      required: true
      example: "your_entry_id_/mix/volume"
      selector:
        text:
    min:
      name: Minimum Value
      description: Minimum value for the slider
      required: false
      default: 0.0
      example: 0.0
      selector:
        number:
          min: -1000
          max: 1000
          step: 0.01
    max:
      name: Maximum Value
      description: Maximum value for the slider
      required: false
      default: 1.0
      example: 1.0
      selector:
        number:
          min: -1000
          max: 1000
          step: 0.01
    step:
      name: Step
      description: Step increment for the slider
      required: false
      default: 0.01
      example: 0.01
      selector:
        number:
          min: 0.001
          max: 100
          step: 0.001

list_endpoints:
  name: List OSC Endpoints
  description: Show all configured OSC endpoints with their IDs in the logs
